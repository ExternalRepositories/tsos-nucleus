on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

name: GBA Compile test

jobs:
  gba-test:
    runs-on: ubuntu-latest
    container:
      image: tsukisuperior/tsos-build:latest
    steps:
      - uses: actions/checkout@v2
      - name: Compile Test
        run: PATH=$PATH:/usr/tsos-toolchain/bin && cd $GITHUB_WORKSPACE && mkdir build && cd build && cmake .. -DPLATFORM=GBA && make

      - name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          name: GBA Nucleus
          path: build/nucleus
